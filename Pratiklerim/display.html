<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Pratik</title>
  </head>
  <style>
    .menu-bar {
      background-color: lightgray; /* Menü çubuğunun arka plan rengi */
      padding: 10px; /* Çubuğun içindeki elemanlarla kenar arasındaki boşluk */
      text-align: center; /* Menü öğelerini yatayda ortala */
    }
    .menu-item {
      display: inline-block; /* Öğeleri satır içine hizala */
      background-color: lightblue; /* Öğelerin arka plan rengi */
      width: 100px; /* Her öğenin genişliği */
      height: 50px; /* Her öğenin yüksekliği */
      line-height: 50px; /* Metni dikeyde ortalamak için */
      margin: 0 10px; /* Sağ ve sol kenar boşluğu */
      text-align: center; /* Metni yatayda ortalamak için */
      border-radius: 5px; /* Köşeleri yuvarla */
      font-family: Arial, sans-serif; /* Yazı tipi */
      font-weight: bold; /* Kalın yazı */
      color: white; /* Yazı rengi */
    }
  </style>
  <body>
    <div class="main-bar">
      <div class="menu-item">Anasayfa</div>
      <div class="menu-item">Hakkımızda</div>
      <div class="menu-item">İletişim</div>
    </div>
  </body>
</html>
