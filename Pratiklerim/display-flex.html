<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid yellow;
      padding: 70px;
    }
    .block {
      box-sizing: border-box;
      width: 300px;
      height: 400px;
      border: 2px solid black;
      text-align: center;
      color: pink;
      margin: auto 5px;
      transition: box-shadow 0.5s;
    }
    .block:hover {
      box-shadow: 9px 9px 9px 9px #901313;
      background-color: rgb(19, 141, 104);
    }
  </style>
  <body>
    <div class="container">
      <div class="block block1">
        <h1>Blok1</h1>
        <img src="profil/profil2.jpg" alt="resim" />
      </div>

      <div class="block block2">
        <h1>Blok2</h1>
        <img src="profil/profil2.jpg" alt="resim" />
      </div>

      <div class="block block3">
        <h1>Blok3</h1>
        <img src="profil/profil2.jpg" alt="" />
      </div>

      <div class="block block4">
        <h1>Blok4</h1>
        <img src="profil/profil2.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
