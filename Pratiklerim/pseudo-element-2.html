<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 35px;
        line-height: 1.6;
        background-color: bisque;
        color: gray;
      }
      p::first-letter {
        font-size: 36px;
        font-weight: bold;
        color: blue;
        float: left;
        margin-right: 10px;
      }
      p::first-line {
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>Heey! What's your problem.</p>
  </body>
</html>
