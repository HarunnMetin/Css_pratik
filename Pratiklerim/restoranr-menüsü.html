<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoran Menüsü</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
    }

    .menu {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .menu-category {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .menu-category h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .menu-category ul {
      list-style-type: none;
      padding: 0;
    }

    .menu-category li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .food-item {
      padding-right: 10px;
    }

    .price {
      font-weight: bold;
      color: #333;
    }
  </style>
  <body>
    <header>
      <h1>Restoran Menüsü</h1>
    </header>

    <section class="menu">
      <div class="menu-category">
        <h2>Başlangıçlar</h2>
        <ul>
          <li>
            <span class="food-item">Mercimek Çorbası</span>
            <span class="price">10₺</span>
          </li>
          <li>
            <span class="food-item">Yoğurtlu Kabak Salatası</span>
            <span class="price">12₺</span>
          </li>
          <li>
            <span class="food-item">Fırın Patates</span>
            <span class="price">8₺</span>
          </li>
        </ul>
      </div>

      <div class="menu-category">
        <h2>Ana Yemekler</h2>
        <ul>
          <li>
            <span class="food-item">Izgara Tavuk</span>
            <span class="price">25₺</span>
          </li>
          <li>
            <span class="food-item">Köfte</span>
            <span class="price">30₺</span>
          </li>
          <li>
            <span class="food-item">Biftek</span>
            <span class="price">40₺</span>
          </li>
        </ul>
      </div>

      <div class="menu-category">
        <h2>Tatlılar</h2>
        <ul>
          <li>
            <span class="food-item">Baklava</span>
            <span class="price">15₺</span>
          </li>
          <li>
            <span class="food-item">Kadayıf</span>
            <span class="price">12₺</span>
          </li>
          <li>
            <span class="food-item">Sütlaç</span>
            <span class="price">10₺</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
