<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="position: static; background-color: lightblue">
      Static Element
    </div>
    <div
      style="
        position: relative;
        top: 20px;
        left: 70px;
        background-color: lightgreen;
      "
    >
      Relative Element
    </div>
    <div
      style="
        position: relative;
        background-color: lightcoral;
        height: 100px;
        width: 100px;
      "
    >
      <div
        style="
          position: absolute;
          top: 10px;
          left: 10px;
          background-color: yellow;
        "
      >
        Absolute Element
      </div>
    </div>
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        background-color: lightpink;
        width: 100%;
        text-align: center;
      "
    >
      Fixed Header
    </div>
    <div style="height: 150px; background-color: lightgray">Scroll down</div>
    <div
      style="
        position: sticky;
        top: 0;
        background-color: lightblue;
        text-align: center;
      "
    >
      Sticky Element
    </div>
    <div style="height: 1000px; background-color: lightgray">
      Keep Scrolling
    </div>
  </body>
</html>
