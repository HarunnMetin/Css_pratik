<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      text-align: right;
      background-color: cadetblue;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: rgb(14, 145, 0);
      display: inline-block;
    }
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
  <body>
    <div id="container" class="clearfix">
      <div class="box" id="box1">Kutu1</div>
      <div class="box" id="box">Kutu2</div>
      <div class="box">Kutu3</div>
      <!-- <div style="clear: left"></div> -->
    </div>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores,

      nobis atque quibusdam eveniet nulla similique id deserunt dolorem
      consequatur nostrum repellendus.
    </p>
  </body>
</html>
